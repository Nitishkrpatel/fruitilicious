        <a [routerLink]="['/menuitems',item.id]">
          <div class="row">
            <div class="col-sm-6 menu-card">
              <img *ngIf="item['image'];else noimage" src="{{item['image']}}" class="coffee-img" alt="{{item['name']}}"
                height="270">
              <ng-template #noimage>
                <img src="https://www.slntechnologies.com/wp-content/uploads/2017/08/ef3-placeholder-image.jpg"
                  class="coffee-img" alt="{{item['name']}}" height="270">
              </ng-template>
              <h5 class="text-center pt-3">{{item['name']}}</h5>
              <p class="card-text text-center" *ngIf="item.quantity"><span style="color: grey;">Quantity:</span>
                {{item.quantity}}</p>
              <p class="card-text text-center" *ngIf="item.type"><span style="color: grey;">Type:</span> {{item.type}}
              </p>
            </div>
          </div>
        </a>
      </div>
    </div>
