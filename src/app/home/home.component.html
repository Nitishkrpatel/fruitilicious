<div class="container s1">
  <div class="row">
    <div class="col-lg-6 ">
      <div class="welcome">
        <h1><span>Welcome to</span><br>
          Our Juice Bar</h1>
        <p style="color:#363636; margin-top: 20px;">It is a long established fact that a reader will be distracted by the readable content
          of a page when looking
          at its layout. The point of using Lorem Ipsum is that</p>
      </div>
    </div>
  </div>

  <!-- slider section -->
  <div class="slider">
    <div class="row">
      <div class="col-sm-12">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1000">
              <img src="https://images.unsplash.com/photo-1601924287811-e34de5d17476?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGp1aWNlJTIwc2hvcHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" class="d-block w-100" alt="menu-part2">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="https://images.unsplash.com/photo-1622597467821-df79dcb4f94d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8anVpY2V8ZW58MHwwfDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" class="d-block w-100"
                alt="menu-part1">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img src="https://images.unsplash.com/photo-1583577612013-4fecf7bf8f13?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8anVpY2V8ZW58MHwwfDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" class="d-block w-100" alt="menu-part2">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>

<!-- slider section end -->
